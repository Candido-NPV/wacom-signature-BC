<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wacom Signature SDK BC</title>
</head>
<body>
  <h1>Wacom Signature SDK (WebAssembly) - BC</h1>
  <div id="sig-container" style="width:500px; height:200px; border:1px solid #000;"></div>

  <script src="signature_sdk.umd.js"></script>
  <script>
    (async () => {
      try {
        const sdk = await window.WacomSignatureSDK.init({
          wasmFilePath: 'signature-sdk.wasm'
        });

        const sigControl = sdk.createSignatureControl({
          container: document.getElementById('sig-container'),
          responsive: true
        });

        console.log('Firma cargada');
      } catch (err) {
        console.error('Error al inicializar el SDK:', err);
      }
    })();
  </script>
</body>
</html>
